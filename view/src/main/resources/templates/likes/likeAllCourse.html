<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 찜한 부트캠프</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
<header>
    <nav class="navbar-wrap bg-white shadow-md">
        <div th:replace="fragments/navbar :: navbar"></div>
    </nav>
</header>

<main class="liked-items-wrap container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="liked-title-wrap text-2xl sm:text-3xl font-bold mb-6">내가 찜한 항목</h1>

    <nav class="liked-nav-wrap flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
        <a href="/likes/course" class="text-lg font-semibold text-gray-900 border-b-2 border-gray-900 pb-2">찜한 부트캠프</a>
        <a href="/likes/review" class="text-lg font-semibold text-gray-500 hover:text-gray-900 pb-2">찜한 리뷰</a>
    </nav>

    <div class="liked-courses-wrap grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <article class="liked-course-item-wrap bg-white rounded-lg shadow-md overflow-hidden" th:each="course : ${courses}">
            <div class="course-image-wrap relative">
                <img src="https://via.placeholder.com/300x200" alt="Course Image" class="w-full h-48 object-cover">
            </div>
            <div class="course-content-wrap p-4">
                <h2 class="course-title-wrap text-xl font-bold mb-2" th:text="${course.name}">코스 이름</h2>
                <p class="course-summary-wrap text-gray-600 text-sm mb-4" th:text="${course.summary}">코스 설명</p>
                <div class="course-details-wrap text-sm text-gray-500">
                    <p class="course-date-wrap flex items-center mb-1">
                        <i class="far fa-calendar-alt mr-2"></i>
                        <span th:text="${#temporals.format(course.startDate, 'yyyy-MM-dd')} + ' ~ ' + ${#temporals.format(course.endDate, 'yyyy-MM-dd')}">2024.09.02 ~ 2025.02.28</span>
                    </p>
                    <p class="course-location-wrap flex items-center mb-1">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span th:text="${course.onlineOffline ? '온라인' : '오프라인'}">위치</span>
                    </p>
                    <p class="course-deadline-wrap flex items-center">
                        <i class="far fa-clock mr-2"></i>
                        <span th:text="${#temporals.format(course.closingDate, 'yyyy-MM-dd HH:mm:ss')}">마감일</span>
                    </p>
                </div>
            </div>
        </article>
    </div>
</main>
</body>
</html>
