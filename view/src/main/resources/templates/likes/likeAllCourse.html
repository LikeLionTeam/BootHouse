<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내가 좋아한 코스 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>관심 코스</h2>
    <table class="table">
        <thead>
        <tr>
            <th>코스 이름</th>
            <th>요약</th>
            <th>시작 날짜</th>
            <th>종료 날짜</th>
            <th>형태</th>
            <th>마감일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}">코스 이름</td>
            <td th:text="${course.summary}">요약</td>
            <td th:text="${#temporals.format(course.startDate, 'yyyy-MM-dd')}">시작 날짜</td>
            <td th:text="${#temporals.format(course.endDate, 'yyyy-MM-dd')}">종료 날짜</td>
            <td th:text="${course.onlineOffline ? '온라인' : '오프라인'}">형태</td>
            <td th:text="${#temporals.format(course.closingDate, 'yyyy-MM-dd HH:mm:ss')}">마감일</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
