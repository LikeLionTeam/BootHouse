<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="text-center">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">
        <i class="fas fa-exclamation-circle text-orange-500 mr-4"></i>오류
    </h1>
    <p class="text-2xl text-gray-600 mb-8" th:text="${error}">오류가 발생했습니다</p>
    <p class="text-gray-500 mb-8" th:text="${message}">요청을 처리하는 동안 문제가 발생했습니다.</p>
    <p class="text-sm text-gray-400 mb-8">
        오류 코드: <span th:text="${status}">???</span>
    </p>
    <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        <i class="fas fa-home mr-2"></i>홈으로 돌아가기
    </a>
</div>
</body>
</html>
