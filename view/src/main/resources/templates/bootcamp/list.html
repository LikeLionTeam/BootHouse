<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp 목록</title>
</head>
<body>
    <h2>Bootcamp 목록</h2>


    <!-- 검색 바 추가 -->
    <form th:action="@{/bootcamps}" method="get">
        <input type="text" name="search" placeholder="기관명 검색" />
        <button type="submit">검색</button>
    </form>

    <ul>
        <li th:each="bootcamp : ${bootcamps}">
            <span th:text="${bootcamp.name}"></span> -
            <span th:text="${bootcamp.description}"></span>
            <br>
            image 업로드
            <br>
            <div th:if="${bootcamp.logo != null}">
                <img th:src="|/images/${bootcamp.logo}|" alt="Bootcamp Logo" width="300" height="300">
            </div>
        </li>
    </ul>
</body>
</html>
