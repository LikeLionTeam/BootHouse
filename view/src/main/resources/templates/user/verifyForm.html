<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>인증</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container { max-width: 560px; }
        .field-error { border-color: #dc3545; color: #dc3545; }
        .input-group { display: flex; align-items: center; } /* 버튼과 입력 필드 수직 정렬 */
        .form-control { width: 100%; } /* 입력 필드 너비 조절 */
        .check-button { margin-left: 10px; } /* 버튼 왼쪽 여백 */
    </style>
</head>
<body>
<h4 class="mb-3" th:text="|ID: ${id}|">인증 ID</h4>
<div class="container">
    <div class="py-5 text-center"></div>
    <h4 class="mb-3">회원 가입</h4>

    <form action="" th:action="@{/{id}/verify(id=${id})}" method="post">

        <div class="mb-3">
            <label for="code">code</label>
            <input type="text" id="code" name="code" class="form-control" placeholder="code">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">인증</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
