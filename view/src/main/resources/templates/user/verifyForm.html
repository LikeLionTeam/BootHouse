<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>인증</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .verify-container-wrap { max-width: 560px; }
        .field-error-wrap { border-color: #dc3545; color: #dc3545; }
        .input-group-wrap { display: flex; align-items: center; }
        .form-control-wrap { width: 100%; }
        .check-button-wrap { margin-left: 10px; }
    </style>
</head>
<body>
<header>
    <h1 class="mb-3" th:text="|ID: ${id}|">인증 ID</h1>
</header>
<main class="verify-container-wrap container">
    <section class="verify-header-wrap py-5 text-center"></section>
    <section class="verify-content-wrap">
        <h2 class="mb-3">인증 코드</h2>
        <form id="verifyForm" th:action="@{/verify}" method="post">
            <div class="verify-input-wrap mb-3">
                <label for="verifyCode">code</label>
                <input type="text" id="verifyCode" name="code" class="form-control-wrap" placeholder="code">
            </div>
            <hr class="my-4">
            <div class="verify-buttons-wrap row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">인증</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
