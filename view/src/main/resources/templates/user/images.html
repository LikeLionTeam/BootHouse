<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UserAuth List</title>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>User Auth List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Auth Request Type</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userAuth : ${userAuthPage.content}">
        <td th:text="${userAuth.id}"></td>
        <td th:text="${userAuth.user.id}"></td>
        <td th:text="${userAuth.authRequestType}"></td>
        <td>
            <img th:src="@{/userauth/{id}/image(id=${userAuth.id})}" alt="User Image" width="100" class="image"/>
        </td>
        <td>
            <form th:action="@{/userauth/{id}/approve(id=${userAuth.id})}" method="post">
                <button type="submit">수락</button>
            </form>
            <form th:action="@{/userauth/{id}/deny(id=${userAuth.id})}" method="post">
                <button type="submit">거절</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <div th:if="${pageNumbers != null}">
        <span th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/userauth/list(page=${pageNumber - 1}, size=${userAuthPage.size})}"
               th:text="${pageNumber}"></a>
        </span>
    </div>
</div>

<!-- 이미지 확대를 위한 모달 -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
    // 이미지 클릭 시 모달을 여는 스크립트
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");

    document.querySelectorAll('.image').forEach(img => {
        img.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    });

    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
        modal.style.display = "none";
    }
</script>

</body>
</html>
