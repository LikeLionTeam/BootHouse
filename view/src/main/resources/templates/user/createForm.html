<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container { max-width: 560px; }
        .field-error { border-color: #dc3545; color: #dc3545; }
        .input-group { display: flex; align-items: center; } /* 버튼과 입력 필드 수직 정렬 */
        .form-control { width: 100%; } /* 입력 필드 너비 조절 */
        .check-button { margin-left: 10px; } /* 버튼 왼쪽 여백 */
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"></div>
    <h4 class="mb-3">회원 가입</h4>

    <form action="" th:action th:object="${request}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="mb-3">
            <label for="email">email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="email" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber">핸드번 번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="핸드번번호" th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}"></div>
        </div>




        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
