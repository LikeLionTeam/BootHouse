<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Register</title>

</head>
<body>
  <h1>Register a Review</h1>
  <form action="/review/new" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>

      <label for="oneLineReview">One-Line Review:</label>
      <input type="text" id="oneLineReview" name="oneLineReview" required><br><br>

      <label for="advantages">Advantages:</label>
      <textarea id="advantages" name="advantages" required></textarea><br><br>

      <label for="disadvantages">Disadvantages:</label>
      <textarea id="disadvantages" name="disadvantages" required></textarea><br><br>

      <label for="instructorEvaluation">Instructor Evaluation:</label>
      <textarea id="instructorEvaluation" name="instructorEvaluation" required></textarea><br><br>

      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

      <input type="submit" value="Submit Review">
  </form>
</body>
</html>
