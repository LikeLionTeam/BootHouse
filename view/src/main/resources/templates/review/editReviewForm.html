<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
</head>
<body>
<h1>Edit Review</h1>
<form th:action="@{/review/{id}/edit(id=${review.id})}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>

    <div>
        <label for="oneLineReview">One Line Review:</label>
        <input type="text" id="oneLineReview" th:field="*{oneLineReview}" />
    </div>

    <div>
        <label for="advantages">Advantages:</label>
        <textarea id="advantages" th:field="*{advantages}"></textarea>
    </div>

    <div>
        <label for="disadvantages">Disadvantages:</label>
        <textarea id="disadvantages" th:field="*{disadvantages}"></textarea>
    </div>

    <div>
        <label for="instructorEvaluation">Instructor Evaluation:</label>
        <textarea id="instructorEvaluation" th:field="*{instructorEvaluation}"></textarea>
    </div>

    <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="5" />
    </div>

    <div>
        <button type="submit">Update Review</button>
    </div>
</form>
</body>
</html>
