<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #ef4444;
            color: #ef4444;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
<div class="container mx-auto bg-white shadow-md rounded-lg p-6">
    <div class="py-5 text-center">
        <h2 class="text-2xl font-semibold mb-6">로그인</h2>
    </div>
    <form action="" th:action th:object="${request}" method="post" class="space-y-4">
        <div th:if="${#fields.hasGlobalErrors()}" class="mb-4">
            <p class="field-error text-sm" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-lg font-medium text-gray-700 mb-2">로그인 ID</label>
            <input type="email" id="email" th:field="*{email}"
                   class="w-full p-3 border border-gray-300 rounded-md" th:errorclass="field-error">
            <div class="field-error text-sm mt-1" th:errors="*{email}"></div>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-lg font-medium text-gray-700 mb-2">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="w-full p-3 border border-gray-300 rounded-md" th:errorclass="field-error">
            <div class="field-error text-sm mt-1" th:errors="*{password}"></div>
        </div>
        <hr class="my-6">
        <div class="flex space-x-4">
            <button class="w-full bg-orange-500 text-white font-semibold px-6 py-3 rounded-md shadow hover:bg-orange-600 transition duration-150"
                    type="submit">로그인</button>
            <button class="w-full bg-gray-300 text-gray-700 font-semibold px-6 py-3 rounded-md shadow hover:bg-gray-400 transition duration-150"
                    onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
    </form>
    <form th:action="@{/logout}" method="post" class="mt-4">
        <button class="w-full bg-blue-500 text-white font-semibold px-6 py-3 rounded-md shadow hover:bg-blue-600 transition duration-150"
                type="submit">로그아웃</button>
    </form>
</div>
</body>

</html>
